{%include 'nav.html'%}




<body>
<br />
  <h2 style="text-align: center; margin: 10px; color: red;font-family: 'Times New Roman', Times, serif; background:black; margin-left:400px;margin-right:400px;">
    <b>SELECT YOUR DIET FOOD</b>
  </h2>
  <br>

<div style="
    width: 250px;
    height: 25rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
    font-weight: bold;
">

  


<form class="form-signin" method='POST' enctype='multipart/form-data' action= 'img'>
    {% csrf_token %}
    <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
    <input type="file" name="img1" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
    <br>
    
    <img id="output-image" style="width: 200px; height: 15rem; border-color:none" class="rounded mx-auto d-block" />
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold;">Predict</button>
</form>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
</body>
