    <style type="text/css">

            min-height: 400px;

        .media-list {

            word-wrap: break-word;
            word-break: normal;
            line-break: strict;
        }

        .panel {

            border: 6px solid transparent;
            border-radius: 25px;

            border-radius: 10px;
        }

        .panel-info {

        }

        .panel-info>.panel-heading {

        }

        .panel-footer {
            padding: 10px 15px;
            background-color: #110505a1;
            border-top: 1px solid #0c2735;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 3px
        }

        body {

            background:URL("https://www.saga.co.uk/contentlibrary/saga/publishing/verticals/health-and-wellbeing/diet-and-nutrition/weight-loss/which-diets-are-best.jpg");

/* Set a style for the submit/login button */

    <div class="container background-color: rgb(255,0,255);">
        
        <div class="row">
            <h3 class="text-center">
                <font color="black"> Health Diet Chatbot </font><br><br>

            <div class="col-md-4 col-md-offset-4">
                <div id="chatPanel" class="panel panel-info">
                    <div class="panel-heading">
                        <strong><span class="glyphicon glyphicon-globe"></span> Talk with Me !!! </strong>

                    <div class="panel-body fixed-panel">

                            </div>
                        </form>
                        <form action="http://127.0.0.1:8000/food/img" method="post" enctype="multipart/form-data">   
                            {% csrf_token %}                           
                            <button type = "button" class = "btn" name="image">
                                
                                <input type="file" id="image-input" name="img1"><i class = "fa fa-upload"></i> </input>
                            </button>
                            <!-- <button class="sub" type="submit">submit</button> -->
                            <input class="btn btn-info" type="submit">submit</input>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br><br>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        var exports = {};

    <script src="https://unpkg.com/speech-to-text@0.7.4/lib/index.js"></script>
    <script>
        $(function () {
            var synth = window.speechSynthesis;

            var msg = new SpeechSynthesisUtterance();
            var voices = synth.getVoices();
            msg.voice = voices[0];
            msg.rate = 1;
            msg.pitch = 1;

            $('#chatbot-form-btn').click(function (e) {
                e.preventDefault();
                $('#chatbot-form').submit();
            });
            $('#chatbot-form-btn-clear').click(function (e) {
                e.preventDefault();
                $('#chatPanel').find('.media-list').html('');
            });
            $('#chatbot-form-btn-voice').click(function (e) {
                e.preventDefault();

                var onAnythingSaid = function (text) {
                    console.log('Interim text: ', text);
                };
                var onFinalised = function (text) {
                    console.log('Finalised text: ', text);
                    $('#messageText').val(text);
                };
                var onFinishedListening = function () {
                    // $('#chatbot-form-btn').click();
                };

                try {
                    var listener = new SpeechToText(onAnythingSaid, onFinalised, onFinishedListening);
                    listener.startListening();

                    setTimeout(function () {
                        listener.stopListening();
                        if ($('#messageText').val()) {
                            $('#chatbot-form-btn').click();
                        }
                    }, 5000);
                } catch (error) {
                    console.log(error);
                }
            });

            $('#chatbot-form').submit(function (e) {
                e.preventDefault();
                var message = $('#messageText').val();
                $(".media-list").append(
                    '<li class="media"><div class="media-body"><div class="media"><div style = "text-align:right; color : white" class="media-body">' +
                    message + '<hr/></div></div></div></li>');

                $.ajax({
                    type: "POST",
                    url: "insert",
                    data: $(this).serialize(),
                    success: function (response) {
                        $('#messageText').val('');
                        var answer = response.answer;
                        var bmi=response.bmi;
                        const chatPanel = document.getElementById("chatPanel");
                        
                        $(".media-list").append(
                            '<li class="media"><div class="media-body"><div class="media"><div style = "color : white" class="media-body">' +
                            answer + '<hr/></div></div></div></li>');
                        if (bmi){
                        $(".media-list").append(
                            '<li class="media"><div class="media-body"><div class="media"><div style = "color : white" class="media-body">' +
                            bmi + '<hr/></div></div></div></li>');
                        }
                        $(".fixed-panel").stop().animate({
                            scrollTop: $(".fixed-panel")[0].scrollHeight
                        }, 1000);

                        msg.text = answer;
                        speechSynthesis.speak(msg);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
