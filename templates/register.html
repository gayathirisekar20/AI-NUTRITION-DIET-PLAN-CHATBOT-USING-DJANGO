<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />

    <link href="{% static 'css/medium-editor.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/medium-editor.min.js' %}"></script>
  </head>
  <style>.container {
		margin-right: auto;
		margin-left: 50%;
		padding-right: 15px;
		padding-left: 15px;
		width: 100%;
	}
  .card-header {
    padding: 0.75rem 1.25rem;
    margin-bottom: 0;
    background-color: #1b3e60a8;
    border-bottom: 1px solid rgb(20 12 12 / 13%);
}
  
</style>
  <body>

    <div class="section section-signup" style="background-image: url('{% static 'images/bot1.png' %}'); background-size: cover; background-position: top center; min-height: 700px; ">

      <nav class="navbar navbar-expand-lg  fixed-top navbar-transparent" >
              <div class="container">
                  <div class="collapse navbar-collapse justify-content-end" id="navigation" >
                      <ul class="navbar-nav nav-tabs">


                          {%if user.is_authenticated%}
                            <li class="nav-item"><a  href="{% url 'logout'%}" class="btn btn-neutral">Logout</a></li>
                            {%else%}
                            <li><a href="{% url 'login'  %}" class="btn btn-neutral">Login</a></li>
                            {%endif%}

                      </ul>
                  </div>
              </div>
          </nav>

    <div class="container">
			<div class="row">
      <div class="card-signup card-plain" data-background-color="">


          {% if registered %}

          <h1>Thank you for registering!</h1>

          {% else %}

          <form role="form" enctype="multipart/form-data" method="post">
              {% csrf_token %}
              <div class="card-header text-center form-group">
							<h3 class="card-title title-up ">Sign Up</h3>

              {{ user_form}}
              {{ profile_form}}


            <button type="submit" class="btn btn-round bg-transparent border">Sign Up</button>
          </form>
          {% endif %}
              </div>
    </div>
  </div>
</div>
  </div>
</div>
</body>
</html>
